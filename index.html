<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Mahindra Digital Store - Your gateway to download all the Mahindra Mobile Apps. Explore innovation and technology in one place.">
    <meta name="keywords" content="Mahindra, mobile apps, digital store, technology, innovation, Cordys apps">
    <meta name="author" content="Mahindra">
    
    <title>Mahindra Digital Store</title>
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Mahindra Digital Store">
    <meta property="og:description" content="Your gateway to download all the Mahindra Mobile Apps. Explore innovation and technology in one place.">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/5/57/Mahindra_Rise_logo.svg">
    <meta property="og:url" content="https://devmobileapp.github.io/SpringDemo/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Mahindra Digital Store">
    
    <!-- Structured Data (Schema) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Mahindra Digital Store",
        "url": "https://devmobileapp.github.io/SpringDemo/",
        "description": "Your gateway to download all the Mahindra Mobile Apps. Experience innovation and technology.",
        "publisher": {
            "@type": "Organization",
            "name": "Mahindra"
        }
    }
    </script>
    
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/57/Mahindra_Rise_logo.svg" type="image/svg+xml">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        .header {
            width: 100%;
            background-color: #e60000;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
        }

        .header img {
            height: 30px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin-top: 80px;
        }

        .content h1 {
            color: #e60000;
            font-size: 32px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .content p {
            color: #555555;
            font-size: 18px;
            line-height: 1.5;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            .container {
                padding: 20px;
            }
            .header img {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Mahindra_Rise_logo.svg" alt="Mahindra Digital Store Logo">
    </div>

    <div class="container">
        <div class="content">
            <h1>Welcome to Mahindra Cordys Mobile Apps</h1>
            <p>Your gateway to download all the Mahindra Mobile Apps. Explore the power of technology and innovation in one place. Download apps for business, productivity, and more!</p>
        </div>
    </div>
</body>
</html>
