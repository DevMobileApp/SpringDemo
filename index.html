<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahindra Digital Store</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
           
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        /* Header section styling */
        .header {
            width: 100%;
            background-color: #e60000;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
        }

        .header img {
            height: 30px;
        }

        /* Container styling */
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin-top: 80px; /* Offset to avoid overlapping with the header */
        }

        /* Welcome text styling */
        .content h1 {
            color: #e60000;
            font-size: 32px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* Subtitle text styling */
        .content p {
            color: #555555;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Header with logo -->
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Mahindra_Rise_logo.svg" alt="Mahindra Logo">
    </div>

    <!-- Main content -->
    <div class="container">
        <div class="content">
            <h1>Welcome to Mahindra Cordys Mobile Apps </h1>
            <p>Your gateway to download all the Mahindra Apps. Experience the power of innovation and technology, all in one place.</p>
        </div>
    </div>
</body>
</html>
